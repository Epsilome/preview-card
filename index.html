<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
  </style>
</head>

<body>
  <img src="/images/bg-pattern-top.svg" alt="" class="top-pic">
  <img src="/images/bg-pattern-bottom.svg" alt="" class="bot-pic">
  <div class="card-grid">
    <div class="grid-row-1">
      <img src="/images/image-victor.jpg" class="victor">

    </div>
    <div class="name grid-row-2">
      <h3>
        Victor Crest
        <span class="age" style="opacity: 0.6;">26</span>
      </h3>
      <p class="city">London</p>
    </div>
    <hr>
    <div class="followers">
      <h3 class="numbers">80K </h3>
      <h3 class="numbers">803K </h3>
      <h3 class="numbers">1.4K </h3>


      <p class="caption">
        Followers
      </p>
      <p class="caption">Likes</p>

      <p class="caption">Photos</p>
    </div>
  </div>

</body>

</html>
